<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
