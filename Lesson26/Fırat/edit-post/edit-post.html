<!DOCTYPE html>
<html>
  <head>
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Posts</h1>
      <form id="edit-post-form" novalidate method="post">
        <label for="input-title">Title</label>
        <input type="text" name="title" id="input-title" required />
        <label for="input-body">Body</label>
        <input type="text" name="body" id="input-body" required />
        <input type="submit" value="Edit post" class="button button--success" />
      </form>
      <a class="button button--success" href="../index.html">Return to posts</a>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
