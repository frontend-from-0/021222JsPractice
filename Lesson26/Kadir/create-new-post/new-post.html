<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New post</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Posts</h1>
			<form id="new-post-form" novalidate method="post">
				<label for="input-title">Title</label>
					<input type="text" name="title" id="input-title" required/>
				<label for="input-title">Body</label>
					<input type="text" name="body" id="input-body" required/>
				<input type="submit" value="Create" class="button button--success"/>
			</form>
			
		</div>
		<a class="button button--success button--return" href="../index.html">Return to posts</a>
    <script src="./script.js"></script>
	</body>
</html>
