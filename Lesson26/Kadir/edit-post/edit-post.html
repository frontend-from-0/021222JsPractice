<!DOCTYPE html>
<html>
	<head>
		<title>Edit Posts</title>
		<link rel="stylesheet" type="text/css" href="../styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Chosen Post</h1>
			<form id="edit-post-form" novalidate>
				<label for="edit-title">Title</label>
					<input type="text" name="title" id="edit-title" />
				<label for="edit-body">Body</label>
					<input type="text" name="body" id="edit-body" />
				<input type="submit" value="Edit post" class="button button--success"/>
			</form>
			
		</div>
		<a class="button button--success button--return" href="../index.html">Return to posts</a>
		<script src="script.js"></script>
	</body>
</html>
